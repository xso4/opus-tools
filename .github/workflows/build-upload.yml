name: Build and Upload

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.config }}
    runs-on: windows-latest
    strategy:
      matrix:
        config: [static, dynamic]
        include:
          - config: static
            configure_args: --enable-static --disable-shared
            ldflags: -static -all-static
            artifact_suffix: -static
          - config: dynamic
            configure_args: --enable-shared --disable-static
            ldflags: ""
            artifact_suffix: -dynamic
    
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4

    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          base-devel
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-autotools
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-opus
          mingw-w64-x86_64-libogg
          mingw-w64-x86_64-flac
          mingw-w64-x86_64-libopusenc
          mingw-w64-x86_64-opusfile

    - name: Configure
      run: |
        ./autogen.sh
        # For static build, we use pkg-config --static to ensure all dependencies are linked
        if [ "${{ matrix.config }}" == "static" ]; then
          export PKG_CONFIG="pkg-config --static"
        fi
        ./configure --host=x86_64-w64-mingw32 --prefix=$(pwd)/dist ${{ matrix.configure_args }} LDFLAGS="${{ matrix.ldflags }}"

    - name: Build
      run: make -j$(nproc)

    - name: Install
      run: make install

    - name: Prepare Artifacts
      run: |
        mkdir -p artifacts
        cp dist/bin/*.exe artifacts/
        cp COPYING artifacts/LICENSE.txt
        
        # Check dependencies for debugging
        echo "Dependency check for ${{ matrix.config }} build:"
        ldd artifacts/opusenc.exe
        
        # For dynamic build, copy required DLLs
        if [ "${{ matrix.config }}" == "dynamic" ]; then
          echo "Copying DLLs for dynamic build..."
          # Use ldd to find DLLs and copy them
          # Note: ldd output format is "DLL => PATH (ADDRESS)"
          # We filter for /mingw64/bin/ DLLs which are the ones we need to distribute
          ldd artifacts/opusenc.exe | grep '/mingw64/bin/' | awk '{print $3}' | while read dll; do
            cp "$dll" artifacts/
            echo "Copied $dll"
          done
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: opus-tools-windows${{ matrix.artifact_suffix }}
        path: artifacts/*
