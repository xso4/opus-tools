name: Build and Upload

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.linkage }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        linkage: [static, dynamic]
        include:
          - linkage: static
            configure_args: "--enable-static --disable-shared"
            ldflags: "-static"
          - linkage: dynamic
            configure_args: "--enable-shared --disable-static"
            ldflags: ""

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            autotools
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-libogg
            mingw-w64-x86_64-flac
            mingw-w64-x86_64-libopusenc
            mingw-w64-x86_64-opusfile
            mingw-w64-x86_64-libpcap

      - name: Build
        run: |
          ./autogen.sh
          
          # Set up PKG_CONFIG to use --static if needed
          if [ "${{ matrix.linkage }}" == "static" ]; then
            export PKG_CONFIG="pkg-config --static"
          fi
          
          ./configure --host=x86_64-w64-mingw32 \
            LDFLAGS="${{ matrix.ldflags }}" \
            ${{ matrix.configure_args }}
            
          make -j$(nproc)

      - name: Prepare Artifacts
        run: |
          mkdir -p artifacts
          cp *.exe artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opus-tools-windows-${{ matrix.linkage }}
          path: artifacts/*.exe
